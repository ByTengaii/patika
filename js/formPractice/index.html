<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <span id="alert"></span>
    <div class="container">
        <div class="row col-sm-8 offset-sm-2 text-center">
            <h1>Student Notes</h1>
        </div>
        <div class="row" col-sm-8 offset-sm-2>
            <form id="studentForm">
                <div class="mb-3">
                  <label for="studentName" class="form-label">Student Name</label>
                  <input type="text" class="form-control" id="studentName" name="studentName">
                </div>
                <div class="mb-3">
                  <label for="studentNote" class="form-label">Note</label>
                  <input type="number" class="form-control" name="studentNote" id="studentNote">
                </div>
                <button type="reset" class="btn btn-danger">Reset</button>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
        </div>

        <div class="row col-sm-8 mt-5">
            <ol class="list-group list-group-numbered" id="userList">
              </ol>
        </div>
    </div>

    <script src="./js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
